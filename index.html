<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
   
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row">
        <div class="hour" id="09">9 am</div>
        <input class="description" id="20">
        <div class="saveBtn" id="0">savebtn</div>
      </div>
      <div class="row">
        <div class="hour" id="10">10 am</div>
        <input class="description" id="21">
        <div class="saveBtn" id="1">savebtn</div>
      </div>
      <div class="row">
        <div class="hour" id="11">11 am</div>
        <input class="description" id="22">
        <div class="saveBtn" id="2">savebtn</div>
      </div>
      <div class="row">
        <div class="hour" id="12">12 pm</div>
        <input class="description" id="23">
        <div class="saveBtn" id="3">savebtn</div>
      </div>
      <div class="row">
        <div class="hour" id="13">1 pm</div>
        <input class="description" id="24">
        <div class="saveBtn" id="4">savebtn</div>
      </div>
      <div class="row">
        <div class="hour" id="14">2 pm</div>
        <input class="description" id="25">
        <div class="saveBtn" id="5">savebtn</div>
      </div>
      <div class="row">
        <div class="hour" id="15">3 pm</div>
        <input class="description" id="26">
        <div class="saveBtn" id="6">savebtn</div>
      </div>
      <div class="row">
        <div class="hour" id="16">4 pm</div>
        <input class="description" id="27">
        <div class="saveBtn" id="7">savebtn</div>
      </div>
      <div class="row">
        <div class="hour" id="17">5 pm</div>
        <input class="description" id="28">
        <div class="saveBtn" id="8">savebtn</div>
      </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
